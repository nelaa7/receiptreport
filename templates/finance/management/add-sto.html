{% include "finance/layouts/layout-admin.html" %} 
{% include "layouts/footer.html" %} 
{% load static %}

{% block content %}
                <!--begin::Content-->
                <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
                    <!--begin::Toolbar-->
                    <div class="toolbar d-flex flex-stack mb-3 mb-lg-5" id="kt_toolbar">
                        <!--begin::Container-->
                        <div id="kt_toolbar_container" class="container-fluid d-flex flex-stack flex-wrap">
                            <!--begin::Page title-->
                            <div class="page-title d-flex flex-column me-5 py-2">
                                <!--begin::Title-->
                                <h1 class="d-flex flex-column text-dark fw-bold fs-3 mb-0">Management Data STO</h1>
                                <!--end::Title-->
                                <!--begin::Breadcrumb-->
                                <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 pt-1">
                                    <!--begin::Item-->
                                    <li class="breadcrumb-item text-muted">
                                        <a href="../../demo10/dist/index.html"
                                            class="text-muted text-hover-primary">Dashboard</a>
                                    </li>
                                    <!--end::Item-->
                                    <!--begin::Item-->
                                    <li class="breadcrumb-item">
                                        <span class="bullet bg-gray-200 w-5px h-2px"></span>
                                    </li>
                                    <!--end::Item-->
                                    <!--begin::Item-->
                                    <li class="breadcrumb-item text-muted">Management</li>
                                    <!--end::Item-->
                                    <!--begin::Item-->
                                    <li class="breadcrumb-item">
                                        <span class="bullet bg-gray-200 w-5px h-2px"></span>
                                    </li>
                                    <!--end::Item-->
                                    <!--begin::Item-->
                                    <li class="breadcrumb-item text-dark">STO</li>
                                    <!--end::Item-->
                                </ul>
                                <!--end::Breadcrumb-->
                            </div>
                            <!--end::Page title-->
                        </div>
                        <!--end::Container-->
                    </div>
                    <!--end::Toolbar-->

                    <!--begin::Post-->
                    <div class="post d-flex flex-column-fluid" id="kt_post">
                        <!--begin::Container-->
                        <div class="container mt-5">
                            <form id="kt_ecommerce_add_product_form" class="needs-validation" novalidate>
                                <div class="card shadow-sm">
                                    <div class="card-header">
                                        <h2 class="card-title">Add Data STO</h2>
                                    </div>
                                    <div class="card-body">
                                        <!--begin::Nama STO-->
                                        <div class="mb-4">
                                            <label for="NamaSTO" class="form-label">Nama STO <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="NamaSTO" name="NamaSTO" required inputmode="text">
                                            <div class="form-text">Isi dengan teliti</div>
                                        </div>
                                        <!--end::Id Project-->

                                    <div class="card-footer d-flex justify-content-end">
                                        <!--begin::Button-->
                                        <button type="reset" id="kt_modal_edit_item_cancel" class="btn btn-light me-3">Cancel</button>
                                        <!--end::Button-->
                                        <!--begin::Button-->
                                        <button type="submit" id="kt_modal_edit_item_submit" class="btn btn-primary">
                                            <span class="indicator-label">Submit</span>
                                            <span class="indicator-progress">Please wait...
                                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                                        </button>
                                        <!--end::Button-->
                                    </div>
                                </div>
                            </form>
                        </div>

                        <script>

                            const submitButton = document.getElementById('kt_modal_edit_item_submit');

                            submitButton.addEventListener('click', e =>{
                                e.preventDefault();

                                Swal.fire({
                                    text: "Form has been successfully submitted!",
                                    icon: "success",
                                    buttonsStyling: false,
                                    confirmButtonText: "Oke",
                                    customClass: {
                                        confirmButton: "btn btn-primary"
                                    }
                                }).then(() => {
                                    //ganti halaman
                                    window.location.href = 'management-sto'
                                });
                            });

                            const discardButton = document.getElementById('kt_modal_edit_item_cancel');

                            discardButton.addEventListener('click', e => {
                                e.preventDefault();
                                window.location.href = 'management-sto'


                                });
</script>

{% endblock %}
