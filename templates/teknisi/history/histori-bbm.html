{% extends 'layouts/footer.html' %}
{% extends 'layouts/teknisi-histori.html' %}

{% block content %}
<!--begin::Post-->
<div class="post d-flex flex-column-fluid" id="kt_post">
    <!--begin::Container-->
    <div id="kt_content_container" class="container-xxl">
        <!--begin::Card-->
        <div class="card">
            <!--begin::Card header-->
            <div class="card-header border-0 pt-6">
                <!--begin::Card title-->
                <div class="card-title">
                    <!--begin::Search-->
                    <div class="d-flex align-items-center position-relative my-1">
                        <span class="svg-icon svg-icon-1 position-absolute ms-6">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1"
                                    transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
                                <path
                                    d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                                    fill="currentColor" />
                            </svg>
                        </span>
                        <input type="text" data-kt-customer-table-filter="search"
                            class="form-control form-control-solid w-250px ps-15" placeholder="Search" />
                    </div>
                    <!--end::Search-->
                </div>
                <!--begin::Card title-->
                <!--begin::Card toolbar-->
                <div class="card-toolbar">
                    <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
                        <button type="button" class="btn btn-light-primary me-3" data-kt-menu-trigger="click"
                            data-kt-menu-placement="bottom-end">
                            <span class="svg-icon svg-icon-2">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M19.0759 3H4.72777C3.95892 3 3.47768 3.83148 3.86067 4.49814L8.56967 12.6949C9.17923 13.7559 9.5 14.9582 9.5 16.1819V19.5072C9.5 20.2189 10.2223 20.7028 10.8805 20.432L13.8805 19.1977C14.2553 19.0435 14.5 18.6783 14.5 18.273V13.8372C14.5 12.8089 14.8171 11.8056 15.408 10.964L19.8943 4.57465C20.3596 3.912 19.8856 3 19.0759 3Z"
                                        fill="currentColor" />
                                </svg>
                            </span>
                            Filter
                        </button>
                        <div class="menu menu-sub menu-sub-dropdown w-300px w-md-325px" data-kt-menu="true"
                            id="kt-toolbar-filter">
                            <div class="px-7 py-5">
                                <div class="fs-4 text-dark fw-bold">Filter Options</div>
                            </div>
                            <div class="separator border-gray-200"></div>
                            <div class="px-7 py-5">
                                <div class="mb-10">
                                    <label class="form-label fs-5 fw-semibold mb-3">Date Range:</label>
                                    <div class="d-flex flex-column flex-wrap fw-semibold"
                                        data-kt-customer-table-filter="payment_type">
                                        <label
                                            class="form-check form-check-sm form-check-custom form-check-solid mb-3 me-5">
                                            <input class="form-check-input" type="radio" name="date_range"
                                                value="today" />
                                            <span class="form-check-label text-gray-600">Today</span>
                                        </label>
                                        <label
                                            class="form-check form-check-sm form-check-custom form-check-solid mb-3 me-5">
                                            <input class="form-check-input" type="radio" name="date_range"
                                                value="custom" checked="checked" />
                                            <span class="form-check-label text-gray-600">Custom</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-10" id="custom_date_range">
                                    <div class="d-flex flex-column mb-3">
                                        <label class="form-label">Start Date:</label>
                                        <input class="form-control form-control-solid" placeholder="Pick start date"
                                            id="kt_date_start" />
                                    </div>
                                    <div class="d-flex flex-column">
                                        <label class="form-label">End Date:</label>
                                        <input class="form-control form-control-solid" placeholder="Pick end date"
                                            id="kt_date_end" />
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="reset" class="btn btn-light btn-active-light-primary me-2"
                                        data-kt-menu-dismiss="true" data-kt-customer-table-filter="reset">Reset</button>
                                    <button type="submit" class="btn btn-primary" data-kt-menu-dismiss="true"
                                        data-kt-customer-table-filter="filter">Apply</button>
                                </div>
                            </div>
                        </div>
                        <a href="{% url 'form_notabbm' %}" class="btn btn-primary">Add Nota</a>
                    </div>
                </div>
                <!--end::Card toolbar-->
            </div>
            <!--end::Card header-->
            <!--begin::Card body-->
            <div class="card-body pt-0" style="max-height: 400px; overflow-y: auto;">
                <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_customers_table">
                    <thead>
                        <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
                            <th class="min-w-50px">No</th>
                            <th class="min-w-125px">Input Date</th>
                            <th class="min-w-125px">Nota Date</th>
                            <th class="min-w-125px">NIK</th>
                            <th class="min-w-125px">Nopol</th>
                            <th class="min-w-70px">KM</th>
                            <th class="min-w-125px">Nominal</th>
                            <th class="min-w-125px">Nota</th>
                            <th class="min-w-125px">Odo</th>
                        </tr>
                    </thead>
                    <tbody class="fw-semibold text-gray-600">
                        <tr>
                            <td><span class="text-gray-800 text-hover-primary mb-1">1</span></td>
                            <td><span class="text-gray-800 text-hover-primary mb-1">17 Sep 2024, 8:43 am</span></td>
                            <td><span class="text-gray-800 text-hover-primary mb-1">13 Sep 2024, 10:59 am</span></td>
                            <td><span class="text-gray-800 text-hover-primary mb-1">04528698</span></td>
                            <td><span class="text-gray-800 text-hover-primary mb-1">N 1259 GH</span></td>
                            <td><span class="text-gray-800 text-hover-primary mb-1">2560</span></td>
                            <td><span class="text-gray-800 text-hover-primary mb-1">Rp.44.000,00</span></td>
                            <td>
                                <img src="" alt="Gambar" id="outputImage" class="img-fluid"
                                    style="max-width: 100px; max-height: 100px;">
                            </td>
                            <td>
                                <img src="" alt="Gambar" id="outputImage" class="img-fluid"
                                    style="max-width: 100px; max-height: 100px;">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--end::Card body-->
        </div>
        <!--end::Card-->
    </div>
</div>
{% endblock %}
